<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>forkify // Search over 1,000,000 recipes</title>

		<!-- Primary Meta Tags -->
		<title>forkify // Search over 1,000,000 recipes</title>
		<meta name="title" content="forkify // Search over 1,000,000 recipes" />
		<meta
			name="description"
			content="Search for your favorite recipes with their ingredients and directions in one beautiful website with great and easy to use UI."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://forkify.darshanvaishya.xyz/" />
		<meta
			property="og:title"
			content="forkify // Search over 1,000,000 recipes"
		/>
		<meta
			property="og:description"
			content="Search for your favorite recipes with their ingredients and directions in one beautiful website with great and easy to use UI."
		/>
		<meta
			property="og:image"
			content="https://forkify.darshanvaishya.xyz/img/og-image.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://forkify.darshanvaishya.xyz/"
		/>
		<meta
			property="twitter:title"
			content="forkify // Search over 1,000,000 recipes"
		/>
		<meta
			property="twitter:description"
			content="Search for your favorite recipes with their ingredients and directions in one beautiful website with great and easy to use UI."
		/>
		<meta
			property="twitter:image"
			content="https://forkify.darshanvaishya.xyz/img/og-image.png"
		/>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<img src="img/logo.png" alt="Logo" class="header__logo" />
				<form class="search">
					<input
						type="text"
						class="search__field"
						placeholder="Search over 1,000,000 recipes..."
					/>
					<button class="btn search__btn">
						<svg class="search__icon">
							<use href="img/icons.svg#icon-search"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>

				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__btn nav__btn--add-recipe">
								<svg class="nav__icon">
									<use href="img/icons.svg#icon-edit"></use>
								</svg>
								<span>Add recipe</span>
							</button>
						</li>
						<li class="nav__item">
							<button class="nav__btn nav__btn--bookmarks">
								<svg class="nav__icon">
									<use href="img/icons.svg#icon-bookmark"></use>
								</svg>
								<span>Bookmarks</span>
							</button>
							<div class="bookmarks">
								<ul class="bookmarks__list">
									<div class="message">
										<div>
											<svg>
												<use href="img/icons.svg#icon-smile"></use>
											</svg>
										</div>
										<p>
											No bookmarks yet. Find a nice recipe and bookmark it :)
										</p>
									</div>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>

			<div class="search-results">
				<ul class="results"></ul>

				<div class="pagination"></div>

				<p class="copyright">
					Created by
					<a
						class="twitter-link"
						target="_blank"
						href="https://twitter.com/darshan_vaishya"
						>Darshan Vaishya</a
					>. Code on
					<a
						class="twitter-link"
						target="_blank"
						href="https://github.com/DarshanVaishya/forkify-app"
						>github</a
					>.
				</p>
			</div>

			<div class="recipe">
				<div class="message">
					<div>
						<svg>
							<use href="img/icons.svg#icon-smile"></use>
						</svg>
					</div>
					<p>Start by searching for a recipe or an ingredient. Have fun!</p>
				</div>
			</div>
		</div>

		<div class="overlay hidden"></div>
		<div class="add-recipe-window hidden">
			<button class="btn--close-modal">&times;</button>
			<form class="upload"></form>
		</div>

		<!-- Hack to import OG image -->
		<img src="img/og-image.png" style="width: 0" />
	</body>
</html>
