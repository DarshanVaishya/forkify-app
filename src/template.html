<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
		<title>forkify // Search over 1,000,000 recipes</title>

		<!-- Primary Meta Tags -->
		<title>forkify // Search over 1,000,000 recipes</title>
		<meta name="title" content="forkify // Search over 1,000,000 recipes" />
		<meta
			name="description"
			content="Search for your favorite recipes with their ingredients and directions in one beautiful website with great and easy to use UI."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://forkify.darshanvaishya.xyz/" />
		<meta
			property="og:title"
			content="forkify // Search over 1,000,000 recipes"
		/>
		<meta
			property="og:description"
			content="Search for your favorite recipes with their ingredients and directions in one beautiful website with great and easy to use UI."
		/>
		<meta
			property="og:image"
			content="https://forkify.darshanvaishya.xyz/img/og-image.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://forkify.darshanvaishya.xyz/"
		/>
		<meta
			property="twitter:title"
			content="forkify // Search over 1,000,000 recipes"
		/>
		<meta
			property="twitter:description"
			content="Search for your favorite recipes with their ingredients and directions in one beautiful website with great and easy to use UI."
		/>
		<meta
			property="twitter:image"
			content="https://forkify.darshanvaishya.xyz/img/og-image.png"
		/>
	</head>

	<body>
		<div class="container">
			<header class="header">
				<img src="img/logo.png" alt="Logo" class="header__logo" />
				<form class="search">
					<input
						type="text"
						class="search__field"
						placeholder="Search over 1,000,000 recipes..."
					/>
					<button class="btn search__btn">
						<svg class="search__icon">
							<use href="img/icons.svg#icon-search"></use>
						</svg>
						<span>Search</span>
					</button>
				</form>

				<nav class="nav">
					<ul class="nav__list">
						<li class="nav__item">
							<button class="nav__btn nav__btn--add-recipe">
								<svg class="nav__icon">
									<use href="img/icons.svg#icon-edit"></use>
								</svg>
								<span>Add recipe</span>
							</button>
						</li>
						<li class="nav__item">
							<button class="nav__btn nav__btn--bookmarks">
								<svg class="nav__icon">
									<use href="img/icons.svg#icon-bookmark"></use>
								</svg>
								<span>Bookmarks</span>
							</button>
							<div class="bookmarks">
								<ul class="bookmarks__list">
									<div class="message">
										<div>
											<svg>
												<use href="img/icons.svg#icon-smile"></use>
											</svg>
										</div>
										<p>
											No bookmarks yet. Find a nice recipe and bookmark it :)
										</p>
									</div>

									<!-- <li class="preview">
                    <a class="preview__link" href="#23456">
                      <figure class="preview__fig">
                        <img src="img/test-1.jpg" alt="Test" />
                      </figure>
                      <div class="preview__data">
                        <h4 class="preview__name">
                          Pasta with Tomato Cream ...
                        </h4>
                        <p class="preview__publisher">The Pioneer Woman</p>
                      </div>
                    </a>
                  </li> -->
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>

			<div class="search-results">
				<ul class="results"></ul>

				<div class="pagination"></div>

				<p class="copyright">
					Created by
					<a
						class="twitter-link"
						target="_blank"
						href="https://twitter.com/darshan_vaishya"
						>Darshan Vaishya</a
					>.
				</p>
			</div>

			<div class="recipe">
				<div class="message">
					<div>
						<svg>
							<use href="img/icons.svg#icon-smile"></use>
						</svg>
					</div>
					<p>Start by searching for a recipe or an ingredient. Have fun!</p>
				</div>
			</div>
		</div>

		<div class="overlay hidden"></div>
		<div class="add-recipe-window hidden">
			<button class="btn--close-modal">&times;</button>
			<form class="upload">
				<div class="upload__column">
					<h3 class="upload__heading">Recipe data</h3>
					<label>Title</label>
					<input value="TEST" required name="title" type="text" />
					<label>URL</label>
					<input value="TEST" required name="sourceUrl" type="text" />
					<label>Image URL</label>
					<input value="TEST" required name="image" type="text" />
					<label>Publisher</label>
					<input value="TEST" required name="publisher" type="text" />
					<label>Prep time</label>
					<input value="23" required name="cookingTime" type="number" />
					<label>Servings</label>
					<input value="23" required name="servings" type="number" />
				</div>

				<div class="upload__column">
					<h3 class="upload__heading">Ingredients</h3>
					<label>Ingredient 1</label>
					<input
						value="0.5,kg,Rice"
						type="text"
						required
						name="ingredient-1"
						placeholder="Format: 'Quantity,Unit,Description'"
					/>
					<label>Ingredient 2</label>
					<input
						value="1,,Avocado"
						type="text"
						name="ingredient-2"
						placeholder="Format: 'Quantity,Unit,Description'"
					/>
					<label>Ingredient 3</label>
					<input
						value=",,salt"
						type="text"
						name="ingredient-3"
						placeholder="Format: 'Quantity,Unit,Description'"
					/>
					<label>Ingredient 4</label>
					<input
						type="text"
						name="ingredient-4"
						placeholder="Format: 'Quantity,Unit,Description'"
					/>
					<label>Ingredient 5</label>
					<input
						type="text"
						name="ingredient-5"
						placeholder="Format: 'Quantity,Unit,Description'"
					/>
					<label>Ingredient 6</label>
					<input
						type="text"
						name="ingredient-6"
						placeholder="Format: 'Quantity,Unit,Description'"
					/>
				</div>

				<button class="btn upload__btn">
					<svg>
						<use href="img/icons.svg#icon-upload-cloud"></use>
					</svg>
					<span>Upload</span>
				</button>
			</form>
		</div>
		<!-- Hack to import OG image -->
		<img src="img/og-image.png" style="width: 0" />
	</body>
</html>
